<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/app-engine.css" />

    <script src="js/app-debug.js"></script>
    <script type="text/javascript">
      <!-- BOOT STRAP APPLICATION -->
      //this starts up the application once all scripts are loaded
      $j(document).ready(function() {
        var cb = function() {
          Backbone.history.start();
          console.debug("AppEngine: History started");
        };

        new AppEngine.App(cb);
      });
    </script>
  </head>
  <body>
    My test Page
    <div style="min-height: 400px;">
      <div id="test1" class="ae-comp pseudo-page hide" data-type="app-engine-page" data-transition-type="test" data-is-not-found-page="true">
        <div>Page1</div>
        <div id="test2" class="ae-comp pseudo-page hide" data-type="app-engine-page" >
          <div>Page2</div>
        </div>
        <div id="test3" class="ae-comp pseudo-page hide" data-type="app-engine-page">
          <div>Page3</div>
          <div class="ae-comp" data-type="say-hello">HELLO</div>
        </div>
      </div>

      <div id="test4" class="ae-comp pseudo-page hide" data-type="app-engine-page" data-is-default-page="true">
        <div>Page5</div>
      </div>
    </div>
    <div>
      <div>
        input: <input type="text" id="input"></input>
      </div>
      <div>
        regex: <input type="text" id="reg"></input>
      </div>
      <div>
        flags: <input type="text" id="flags"></input>
      </div>
    </div>

    <script id='app-config' type='text/template'>
      {
        "language": "en",
        "logger": {
          "debug": "true",
          "error": "true"
        },
        "componentRegistryNamespaces": ["AppEngine"],
        "pageManager": {
          "pageDefaultConfig": {
          }
        }
      }
    </script>
  </body>
</html>
